<div *ngIf="recipe">

  <h2>{{recipe.name | uppercase}} Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="recipe.name" placeholder="name">
    </label>
    <h3>Ingredients: </h3>
    <p *ngFor='let ingredient of recipe.ingredients'>{{ingredient}}</p>
    <h3>Instructions:</h3>
    <ol>
      <li *ngFor='let instruction of recipe.instructions'>{{instruction}}</li>
    </ol>
  </div>
</div>
