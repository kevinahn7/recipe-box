<h1>
  Welcome to {{title}}
</h1>


  <div *ngFor='let recipe of recipes'>
    <h2>{{recipe.name}}</h2>
    <h3>Ingredients: </h3>
    <p *ngFor='let ingredient of recipe.ingredients'>{{ingredient}}</p>
    <h3>Instructions:</h3>
    <ol>
      <li *ngFor='let instruction of recipe.instructions'>{{instruction}}</li>
    </ol>
    <hr>
  </div>


<ul>
  <li *ngFor='let recipe of recipes'><a href="">{{recipe.name}}</a></li>
</ul>
